<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>

    <header>
        <nav class="navbar navbar-light bg-light" style="margin-bottom: 20px;">
            <div class="container-fluid">
              <a class="navbar-brand">Mi empresa</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="¿Que estas buscando?" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>
          </nav>
    </header>

    <div class="container">
        <div class="row">
            <!-- Columna lateral con categorías -->
            <div class="col-md-3">
                <div class="accordion" id="categorias">
                    
                    <!-- Categoría 1 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#categoria1">
                                Tecnología
                            </button>
                        </h2>
                        <div id="categoria1" class="accordion-collapse collapse show" aria-labelledby="categoria1">
                           
                            <div class="list-group">
                                
                                <a href="#" class="list-group-item list-group-item-action">Computadoras</a>
                                <a href="#" class="list-group-item list-group-item-action">Telefonos</a>
                                <a href="#" class="list-group-item list-group-item-action">Accesorios</a>
                            </div>
                        </div>
                    </div>

                    <!-- Categoría 2 -->

                    <div class="accordion-item" id="contenidoCategoria2">
                        <h2 class="accordion-header" id="contenidoCategoria2">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#categoria2">
                                Muebles
                            </button>
                        </h2>
                        <div id="categoria2" class="accordion-collapse collapse show" aria-labelledby="categoria2">
                           
                            <div class="list-group">
                                
                                <a href="#" class="list-group-item list-group-item-action">Mesas</a>
                                <a href="#" class="list-group-item list-group-item-action">Sillas</a>
                                <a href="#" class="list-group-item list-group-item-action">Librerias</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- Contenido Principal -->
            <div id="contenedorProductos" class="col-md-9">
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
