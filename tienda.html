<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="./Styles.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-light bg-light" style="margin-bottom: 20px;">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">
                <img id="imageLogo" src="./image/logo.png" alt="10">
              </a>
              <form class="d-flex">
                <div class="btn-group" style="margin-right: 10px;">
                    <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      Mis compras
                    </button>
                    <ul class="dropdown-menu">
                      <ol id="carritoContainer" class="list-group">
                      </ol>
                      <li><hr class="dropdown-divider"></li>
                      <li><span id="totalCarrito" class="dropdown-item-text">Total: $0</span></li>
                      <li><a class="dropdown-item list-group-item-primary" href="./carrito.html">Ver pedido</a></li>
                    </ul>
                  </div>
                <input id="reference" class="form-control me-2" type="search" placeholder="¿Que estas buscando?" aria-label="Search">
                <button id="buscador" class="btn btn-outline-success" type="button">Buscar</button>
              </form>
            </div>
          </nav>
    </header>

    <div class="container">
        <div class="row">
            <!-- Columna lateral con categorías -->
            <div class="col-md-3">
                <div class="accordion" id="categorias">
                    
                    <a id="verTodo" class="list-group-item list-group-item-action" type="button" >
                        Todos los productos
                    </a>
                </div>
            </div>

            <!-- Contenido Principal -->
            <div id="contenedorProductos" class="col-xl-12" style="width: 100rem;">
              <div class="spinner-grow text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script src="events.js"></script>

</body>
</html>
